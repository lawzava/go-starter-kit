name: CI
on: [push]
env:
  GO111MODULE: on
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go for use with actions
        uses: actions/setup-go@v2-beta
        with:
          go-version: 1.14.5
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run tests
        run: go test -race ./...
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.28
